<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register bro</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <fieldset>
        <legend>Đăng ký tài khoản</legend>
        <label for="name">Họ và tên:</label><br>
        <input id="name" type="text" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input id="email" type="email" name="email"><br><br>
        <label for="phone">Số điện thoại:</label><br>
        <input id="phone" type="tel" name="phone"><br><br>
        <label>Giới tính:</label><br>
        <label for="male"><input id="male" type="radio" name="gender" value="male">Nam</label>
        <label for="female"><input id="female" type="radio" name="gender" value="female">Nữ</label><br><br>

        <button type="submit" value="submit">Đăng ký</button>
        <br>

    </fieldset>
</form>
</body>
</html>
