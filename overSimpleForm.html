<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codegym form</title>
</head>
<body style="border: 15px solid cyan; width: 40%; font-family: 'Academy Engraved LET'; font-size: larger">
    <p style="background-color: coral; height: 30px; text-align: center; color: azure">Sở thích của bạn</p>
    <form action="#" method="post">
        <label for="name">Họ và tên</label>
        <input id="name" type="text" placeholder="Nguyen Hoang Minh"><br><br>
        
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="fuckthishoes@gmail.com"><br><br>
        
        <p for="hobby">Sở thích</p>
        <label><input type="checkbox" name="hobby" value="sport">Thể thao</label>
        <label><input type="checkbox" name="hobby" value="travel">Du lịch</label>
        <label><input type="checkbox" name="hobby" value="movie">Xem phim</label><br>
        <label><input type="checkbox" name="hobby" value="music">Âm nhạc</label>
        <label><input type="checkbox" name="hobby" value="game">Game</label>
        <label><input type="checkbox" name="hobby" value="cooking">Nấu ăn</label>
        <label><input type="checkbox" name="hobby" value="reading">Đọc sách</label><br><br>

        <button type="submit" value="submit" style="margin-left: 150px">Gửi thông tin</button>
        <button type="reset" value="reset" style="">Nhập lại</button>
        <br><br>
    </form>
</body>
</html>
